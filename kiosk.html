    #root {

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOutLeft {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100%); opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    .slide-in {
      animation: slideInRight 0.3s ease-out;
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    .pulse-cta {

    /* Touch-optimized buttons */
    .touch-target {
      min-width: 60px;

      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }

    .touch-target:active {

    }

    .card-hover {

    }

    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    .card-hover:active {
      transform: translateY(-2px) scale(0.98);
    }

    /* Gradient backgrounds */

    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--light-gray);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gray);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--uhmc-teal);
    }

    /* Responsive font sizes */

      html { font-size: 14px; }
    }

    }

    // Idle timeout hook
    function useIdleTimeout(onIdle, timeout = 60000, warningTime = 15000) {
      const [showWarning, setShowWarning] = useState(false);
      const [countdown, setCountdown] = useState(15);
      const timeoutRef = useRef(null);
      const warningRef = useRef(null);
      const countdownRef = useRef(null);

      const resetTimer = useCallback(() => {
        setShowWarning(false);
        setCountdown(15);

        if (timeoutRef.current) clearTimeout(timeoutRef.current);
        if (warningRef.current) clearTimeout(warningRef.current);
        if (countdownRef.current) clearInterval(countdownRef.current);

        timeoutRef.current = setTimeout(() => {
          setShowWarning(true);
          setCountdown(15);

          let count = 15;
          countdownRef.current = setInterval(() => {
            count--;
            setCountdown(count);
            if (count <= 0) {
              clearInterval(countdownRef.current);
              onIdle();
            }
          }, 1000);
        }, timeout);
      }, [onIdle, timeout]);

      useEffect(() => {
        const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];

        events.forEach(event => {
          document.addEventListener(event, resetTimer, { passive: true });
        });

        resetTimer();

        return () => {
          events.forEach(event => {
            document.removeEventListener(event, resetTimer);
          });
          if (timeoutRef.current) clearTimeout(timeoutRef.current);
          if (warningRef.current) clearTimeout(warningRef.current);
          if (countdownRef.current) clearInterval(countdownRef.current);
        };
      }, [resetTimer]);

      return { showWarning, countdown, dismissWarning: resetTimer };
    }

    // Main App Component
    function KioskApp() {
      const [currentScreen, setCurrentScreen] = useState('attract');
      const [previousScreen, setPreviousScreen] = useState(null);
      const [currentSlide, setCurrentSlide] = useState(0);

      const navigate = useCallback((screen) => {
        setPreviousScreen(currentScreen);
        setCurrentScreen(screen);
      }, [currentScreen]);

      const goBack = useCallback(() => {
        if (previousScreen) {
          setCurrentScreen(previousScreen);
          setPreviousScreen(null);
        }
      }, [previousScreen]);

      const goHome = useCallback(() => {
        setPreviousScreen(null);
        setCurrentScreen('menu');
      }, []);

      const { showWarning, countdown, dismissWarning } = useIdleTimeout(
        () => setCurrentScreen('attract'),
        60000,
        15000
      );

      // Attract mode slideshow
      useEffect(() => {
        if (currentScreen === 'attract') {
          const interval = setInterval(() => {
            setCurrentSlide(prev => (prev + 1) % 4);
          }, 5000);
          return () => clearInterval(interval);
        }
      }, [currentScreen]);

      return (
        <div className="w-full h-full relative bg-gray-50">
          {currentScreen === 'attract' && <AttractMode onStart={() => navigate('menu')} currentSlide={currentSlide} />}
          {currentScreen === 'menu' && <MainMenu onNavigate={navigate} />}
          {currentScreen === 'programs' && <ProgramsGrid onNavigate={navigate} onBack={goBack} onHome={goHome} />}

          {currentScreen === 'directory' && <ComingSoon title="Building & Faculty Directory" onBack={goBack} onHome={goHome} />}

          {showWarning && currentScreen !== 'attract' && (
            <IdleWarning countdown={countdown} onDismiss={dismissWarning} />
          )}
        </div>
      );
    }

                      <span className="text-lg text-gray-800">{feature}</span>
                    </li>
                  ))}
                </ul>
              </div>

              {/* Career Opportunities */}
              <div className="bg-white rounded-lg p-8">
                <h2 className="text-2xl font-bold text-gray-900 mb-4">Career Opportunities</h2>
                <div className="space-y-3">
                  {program.careers.map((career, index) => (
                    <div key={index} className="border-l-4 pl-4" style={{ borderColor: 'var(--olive)' }}>
                      <p className="font-bold text-lg">{career.title}</p>
                      {(career.salary || career.growth) && (
                        <p className="text-gray-600">
                          {career.salary} {career.growth && `• ${career.growth}`}
                        </p>
                      )}
                    </div>
                  ))}
                </div>
              </div>

              {/* Certifications (ABIT only) */}
              {program.certifications && (
                <div className="bg-white rounded-lg p-8">
                  <h2 className="text-2xl font-bold text-gray-900 mb-4">Certifications</h2>
                  <ul className="space-y-2">
                    {program.certifications.map((cert, index) => (
                      <li key={index} className="flex items-start">
                        <span className="text-2xl mr-3" style={{ color: 'var(--uhmc-teal)' }}>✓</span>
                        <span className="text-lg text-gray-800">{cert}</span>
                      </li>
                    ))}
                  </ul>
                </div>
              )}

              {/* Statistics (Hospitality only) */}
              {program.statistics && (
                <div className="bg-white rounded-lg p-8">
                  <h2 className="text-2xl font-bold text-gray-900 mb-4">Program Statistics</h2>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div className="text-center p-4 bg-gray-50 rounded">
                      <p className="text-3xl font-bold" style={{ color: 'var(--uhmc-teal)' }}>
                        {program.statistics.enrollment}
                      </p>
                      <p className="text-sm text-gray-600 mt-1">Program Enrollment</p>
                    </div>
                    <div className="text-center p-4 bg-gray-50 rounded">
                      <p className="text-3xl font-bold" style={{ color: 'var(--uhmc-teal)' }}>
                        {program.statistics.placement}
                      </p>
                      <p className="text-sm text-gray-600 mt-1">Job Placement</p>
                    </div>
                    <div className="text-center p-4 bg-gray-50 rounded">
                      <p className="text-3xl font-bold" style={{ color: 'var(--uhmc-teal)' }}>
                        {program.statistics.persistence}
                      </p>
                      <p className="text-sm text-gray-600 mt-1">Persistence Rate</p>
                    </div>
                  </div>
                </div>
              )}

              {/* Contact Information */}
              <div className="bg-white rounded-lg p-8">
                <h2 className="text-2xl font-bold text-gray-900 mb-4">Contact Information</h2>
                <div className="space-y-4">
                  {program.contact.chair && (
                    <div>
                      <p className="font-bold text-lg">Department Chair</p>
                      <p className="text-gray-800">{program.contact.chair}</p>
                      <p className="text-gray-600">{program.contact.chairRoom}</p>
                      <p className="text-gray-600">{program.contact.chairPhone}</p>
                    </div>
                  )}
                  {program.contact.coordinator && (
                    <div>
                      <p className="font-bold text-lg">{program.contact.chair ? 'Program Coordinator' : 'Coordinator'}</p>
                      <p className="text-gray-800">{program.contact.coordinator}</p>
                      {program.contact.room && <p className="text-gray-600">{program.contact.room}</p>}
                      {program.contact.coordinatorRoom && <p className="text-gray-600">{program.contact.coordinatorRoom}</p>}
                      <p className="text-gray-600">{program.contact.phone || program.contact.coordinatorPhone}</p>
                      <p className="text-gray-600">{program.contact.email}</p>
                    </div>
                  )}
                  {program.contact.counselor && (
                    <div>
                      <p className="font-bold text-lg">Counselor</p>
                      <p className="text-gray-800">{program.contact.counselor}</p>
                    </div>
                  )}
                  {program.contact.counselors && (
                    <div>
                      <p className="font-bold text-lg">Counselors</p>
                      <p className="text-gray-800">{program.contact.counselors}</p>
                    </div>
                  )}
                </div>
              </div>

              <div className="h-20"></div>
            </div>
          </div>
        </div>
      );
    }

    // Coming Soon Component
    function ComingSoon({ title, onBack, onHome }) {
      return (
        <div className="w-full h-full flex flex-col slide-in" style={{ backgroundColor: 'var(--off-white)' }}>
          <NavBar title={title.toUpperCase()} onBack={onBack} onHome={onHome} showHome={true} />

          <div className="flex-1 flex items-center justify-center p-8">
            <div className="text-center">
              <div className="text-8xl mb-8">🚧</div>
              <h2 className="text-4xl font-bold text-gray-900 mb-4">Coming Soon!</h2>
              <p className="text-xl text-gray-600">
                The {title} feature is currently under development.
              </p>
              <button
                onClick={onBack}
                className="mt-8 px-8 py-4 rounded-lg font-bold text-xl text-white touch-target"
                style={{ backgroundColor: 'var(--uhmc-teal)' }}
              >
                Go Back
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Nav Bar Component
    function NavBar({ title, onBack, onHome, showHome = true }) {
      return (
        <div className="bg-gray-800 py-4 px-6 flex items-center justify-between">
          <button
            onClick={onBack}
            className="text-white text-lg font-semibold touch-target hover:text-gray-300"
          >
            ← BACK
          </button>
          <div className="text-white text-xl font-bold tracking-wide">
            {title}
          </div>
          {showHome ? (
            <button
              onClick={onHome}
              className="text-white text-lg font-semibold touch-target hover:text-gray-300"
            >
              HOME
            </button>
          ) : (
            <div className="w-20"></div>
          )}
        </div>
      );
    }

    // Idle Warning Component
    function IdleWarning({ countdown, onDismiss }) {
      return (
        <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 fade-in">
          <div className="bg-white rounded-2xl p-12 max-w-2xl text-center">
            <div className={`text-8xl mb-6 ${countdown <= 5 ? 'pulse-cta' : ''}`}>⏱️</div>
            <h2 className="text-4xl font-bold text-gray-900 mb-4">Are you still there?</h2>
            <p className="text-6xl font-bold mb-4" style={{ color: countdown <= 5 ? 'var(--pink)' : 'var(--uhmc-teal)' }}>
              {countdown}
            </p>
            <p className="text-2xl text-gray-600 mb-8">
              Returning to home screen in {countdown} seconds...
            </p>
            <button
              onClick={onDismiss}
              className="px-12 py-6 rounded-lg font-bold text-2xl text-white touch-target"
              style={{ backgroundColor: 'var(--uhmc-teal)' }}
            >
              I'm still here
            </button>
          </div>
        </div>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<KioskApp />);
  </script>
</body>
</html>
